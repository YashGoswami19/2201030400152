<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #7EBEE2;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #6D94C1;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            float: right;
        }

        input[type=text] {
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            border-radius: 20px;
            font-size: 17px;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: rgb(0, 0, 0);
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #create-account-section {
            background-color: #7EBEE2;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #000000;
        }

        p {
            color: #000000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #003E6B;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #001F3F;
        }

        a {
            color: #003E6B;
            text-decoration: none;
        }

        /* Adjust styling for responsiveness */
        @media screen and (max-width: 600px) {

            nav a,
            .search-container {
                float: none;
                display: block;
                text-align: center;
                width: 100%;
                box-sizing: border-box;
            }

            input[type=text] {
                width: 100%;
                margin-top: 0;
            }

            #home_page {
                display: flex;
                margin: 10%;
                overflow: hidden;
                /* Hide overflow to remove scrolling */
            }


            #img1,
            #img2 {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a class="dropbtn">Menu</a>
            <div class="dropdown-content">
                <a href="game.html">Game Room</a>
                <a href="review.html">Review</a>
                <a href="faq.html">Faq's</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <a href="create.html">Create Account</a>
        <a href="login.html">Login</a>
        <a href="">About us</a>

        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
    </nav>


    <div id="create-account-section">
        <h2 style="font-size: 30px;">Create an account</h2>
        <p style="font-size: 20px;">Create an account and enjoy a world of escape room games </p>
        <form style="padding-left: 30%; padding-right: 30%;">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="tel" placeholder="Phone" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>


</body>

</html>
