<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7EBEE2;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #6D94C1;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            float: right;
        }

        input[type=text] {
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            border-radius: 20px;
            font-size: 17px;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: rgb(0, 0, 0);
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #003E6B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input#name,
        input#contactPerson,
        input#enquiry {
            border-radius: 0;
            /* Remove border-radius from the "Name" input */
        }

        button   {
            background-color: #ff0000;
        }

        .contact-info {
            max-width: 600px;
            margin: 0 auto;
        }

        address {
            margin-bottom: 10px;
            font-style: normal;
        }

        p {
            margin-bottom: 5px;
        }

        #contact {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }

        #part1,
        #part2 {
            width: 48%; /* Adjust as needed */
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Menu
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="game.html">Game Room</a>
                <a href="review.html">Review</a>
                <a href="faq.html">Faq's</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <a href="create.html">Create Account</a>
        <a href="login.html">Login</a>
        <a href="">About us</a>

        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <div id="contact" style="padding-left: 20%; padding-right: 20%;">

        <div id="part1">
            <form method="post">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone*</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="contactPerson">Contact Person</label>
                <input type="text" id="contactPerson" name="contactPerson">

                <label for="enquiryType">Type of Enquiry</label>
                <input type="text" id="enquiry" name="enquiryType">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6"></textarea>

                <button type="submit">Send</button>
            </form>

        </div>


        <div id="part2" style="margin-left: 20%;">
            <div class="contact-info" style="font-weight: bold; font-size: 23px; margin-top: 35%;">
                <address>
                    12, 4th floor 100 Feet Anand Nagar
                    Road, Anand Nagar, Prahlad Nagar,
                    Ahmedabad, Gujarat 380015
                </address>
                <p>Contact Person: Yash</p>
                <p>Phone: 8005612520</p>
                <p>Email: <a href="mailto:contactus@escapetheroom.com">contactus@escapetheroom.com</a></p>
            </div>
        </div>

    </div>

</body>

</html>
