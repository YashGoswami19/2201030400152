<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7EBEE2;
            margin: 0;
            padding: 0;
        }



        nav {
            background-color: #6D94C1;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }


        nav a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            float: right;
        }

        input[type=text] {
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            border-radius: 20px;
            font-size: 17px;
        }

        #page {
            margin: 5% 20%;
        }

        #home_page {
            display: flex;
        }

        #img1,
        #img2 {
            flex: 1;
            margin-right: 10px;
        }

        #img1 img,
        #img2 img {
            max-width: 100%;
            height: auto;
        }

        #head1 {
            font-family: Inter;
            font-size: 70px;
            font-weight: 900;
            letter-spacing: 0em;
            text-align: center;
            margin-top: 20px;
        }

        #img1 {
            flex: 1;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #getstart {
            width: 216px;
            height: 73px;
            border-radius: 26px;
            background: #003E6B;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {

            nav a,
            .search-container {
                float: none;
                display: block;
                text-align: center;
                width: 100%;
                box-sizing: border-box;
            }

            input[type=text] {
                width: 100%;
                margin-top: 0;
            }

            #home_page {
                display: flex;
                margin: 10%;
                overflow: hidden;
            }

            #img1,
            #img2 {
                margin-right: 0;
            }
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: rgb(0, 0, 0);
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown{
            color: rgb(194, 0, 0);
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a class="dropbtn">Menu</a>
            <div class="dropdown-content">
                <a href="game.html">Game Room</a>
                <a href="review.html">Review</a>
                <a href="faq.html">Faq's</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <a href="create.html">Create Account</a>
        <a href="login.html">Login</a>
        <a href="">About us</a>

        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <div id="page">
        <div id="home_page">
            <div id="img1">
                <img src="logo.jpg" alt="Horizontal Image">
                <p id="head1">Can you escape it?</p>
                <button id="getstart">Get Started</button>
            </div>

            <div id="img2">
                <img src="logo2.jpg" alt="Vertical Image">
            </div>
        </div>
    </div>

</body>

</html>
