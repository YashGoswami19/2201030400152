<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7EBEE2;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #6D94C1;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            float: right;
            border-radius: 25px;
        }

        input[type=text] {
            padding: 10px;
            margin-top: 8px;
            margin-right: 16px;
            border: 1px solid #ccc;
            font-size: 17px;
            border-radius: 0; /* Remove border-radius */
        }

        .login-container {
            background-color: #7EBEE2;
            border-radius: 8px;
            padding: 20px;
            margin-top: 2%;
            text-align: center;
        }

        .login-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #5C6AB6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: center;
            font-size: 22px;
        }

        #logo {
            margin-top: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logo img {
            width: 45px;
            height: 45px;
            margin-right: 10px;
        }

        /* Adjust styling for responsiveness */
        @media screen and (max-width: 600px) {
            nav a,
            .search-container {
                float: none;
                display: block;
                text-align: center;
                width: 100%;
                box-sizing: border-box;
            }

            input[type=text] {
                width: 100%;
                margin-top: 0;
            }
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: rgb(0, 0, 0);
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown {
            color: rgb(194, 0, 0);
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a class="dropbtn">Menu</a>
            <div class="dropdown-content">
                <a href="game.html">Game Room</a>
                <a href="review.html">Review</a>
                <a href="faq.html">Faq's</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <a href="create.html">Create Account</a>
        <a href="login.html">Login</a>
        <a href="">About us</a>

        <div class="search-container">
            <input style="border-radius: 30px;" type="text" placeholder="Search...">
        </div>
    </nav>

    <div class="login-container" style="padding-left: 30%; padding-right: 30%;">
        <img src="logo.jpg" style="height: 150px;width: 450px;">
        <h2 style="font-size: 30px;">Hi, Welcome Back!</h2>
        <p style="font-size: 25px;">Hello again, You have been missed !</p>
        <form>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email or mobile number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <p class="forgot-password">Forgot Password?</p>
            <button type="submit">Log in</button>
        </form>

        <div id="logo">
            <img src="google.png">
            <img src="fb.png">
            <img src="apple.png">
        </div>

    </div>

</body>

</html>
